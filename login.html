<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="style/stylee.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
    <header>
        <h1>متجر الأحذية</h1>
        <nav>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="products.html">المنتجات</a></li>
                <li><a href="contact.html">اتصل بنا</a></li>
                <li><a href="cart.html">عربة التسوق</a></li>
                <li><a href="login.html" id="login-link">تسجيل الدخول</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-form">
            <h2>تسجيل الدخول</h2>
            <form id="emailLoginForm">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">تسجيل الدخول</button>
            </form>

            <p>أو</p>

            <!-- زر تسجيل الدخول باستخدام Google -->
            <button id="googleLoginBtn" class="social-login">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo">
                تسجيل الدخول باستخدام Google
            </button>

            <p id="login-message"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 PRAND04. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="script/script.js"></script>
</body>
</html>
